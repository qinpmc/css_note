<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .class1{
            margin-bottom: 50px;
            height:100px;
            width:100px;
            background: yellowgreen;
        }
        .class2{
            margin-bottom: 20px;
            height:100px;
            width:100px;
            background: rebeccapurple;
        }

        .outer{
            height:300px;
            width:300px;
            background: green;
        }
        .inner{
            margin-top: 100px;
            height:100px;
            width:100px;
            background: red;
        }
    </style>
</head>
<body>
    <p>两个div相邻时，它们之间的margin值取2者间较大的那个margin值</p>
    <div class="class1"></div>
    <div class="class2"></div>
    <hr>
    <div class="outer">
        <div class="inner"></div>
    </div>


</body>
</html>
