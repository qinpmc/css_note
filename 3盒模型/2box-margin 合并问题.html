<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin 合并问题</title>
    <style type="text/css">
        .class1{
            margin-bottom: 50px;
            height:100px;
            width:100px;
            background: yellow;
        }
        .class2{
            margin-top: 20px;
            height:100px;
            width:100px;
            background: purple;
        }

        .outer{
            height:300px;
            width:300px;
            background: green;
            margin-top: 100px; /*子元素的外边距可传递给父元素,如果父级元素也有外边距，取两者的最大值*/
        }
        .inner{
            margin-top: 80px;
            height:100px;
            width:100px;
            background: red;
        }
    </style>
</head>
<body>
    <p>相邻合并-（两个div相邻时，它们之间的margin值取2者间较大的那个margin值）</p>
    <div class="class1"></div>
    <div class="class2"></div>
    <hr>
    <p>父子合并-（两个div相邻时，它们之间的margin值取2者间较大的那个margin值|
        子元素的外边距传递给父元素）</p>
    <div class="outer">
        <div class="inner"></div>
    </div>


</body>
</html>
