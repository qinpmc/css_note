<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border制作箭头和三角形</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background: yellowgreen;
        }
        div.arrow{
            height: 100px;
            width:100px;
            border-top:10px solid mediumvioletred;
            border-left:10px solid mediumvioletred;
            transform: rotate(225deg);
        }
        div.triangle{
            margin-top: 100px;
            height: 0px;
            width:0px;
            border-width: 100px;
            border-style:solid;
            border-color: aqua transparent transparent transparent;
        }
        div.rectangle{
            margin-top: 100px;
            height: 0px;
            width:0px;
            border-width: 100px;
            border-style:solid;
            border-color: aqua olivedrab gold blueviolet;

        }
    </style>
</head>
<body>
    <div class="arrow"></div>
    <div class="triangle"></div>
    <div class="rectangle"></div>
</body>
</html>
