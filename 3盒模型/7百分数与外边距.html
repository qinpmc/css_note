<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 300px;
            height: 400px;
            border: 2px solid red;
        }
        .box p{
            margin-top:10%;
            margin-left: 20%;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>这是一个div里面的段落p，段落p的外边距为百分数；子元素外边距为百分数时，参照物为父元素的宽度，和高度无关</p>
    </div>
</body>
</html>
