<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin 合并问题</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div{
            margin: 30px;
        }
        .div1{
            background: red;
        }
        .div2{
            background: yellow;
        }
    </style>
</head>
<body>
<p>div1是空的，div1的外边距合并</p>
<div class="div1"></div>
<p style="margin-left: 30px">div2非空，外边距不合并</p>
<div class="div2">div2</div>
<p>结束段落，为突出显示div2的上下外边距</p>
</body>
</html>
