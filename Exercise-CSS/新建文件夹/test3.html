<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .container{
            margin: 0 auto;
            width: 600px;
        }
        a{
            text-decoration: none;

        }
        .btn{
            display: inline-block;
            padding: 8px 10px;
            border-radius: 3px;
            transition: all .3s;
        }
        .steal{
            background: #009688;
            color: #fff;
        }
        .yellow{
            background: #ffeb3b;
            color: #000;
        }
        .orange{
            background: #ff9800;
            color: #000;
        }
        .red{
            background: #f44336;
            color: #fff;
        }
        .green{
            background: #4CAF50;
            color: #fff;
        }
        .btn:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="btn steal" href="#">steal</a>
        <a class="btn yellow" href="#">yellow</a>
        <a class="btn orange" href="#">orange</a>
        <a class="btn red" href="#">red</a>
        <a class="btn green" href="#">green</a>
    </div>
</body>
</html>
