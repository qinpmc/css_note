<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ct{
            height: 400px;
            width: 400px;
            border: 3px solid red;
            text-align: center;
        }
        .ct:before{
            content: "";
            height: 100%;
            display: inline-block;
            vertical-align: middle;
        }
        .ct img{
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="ct">
        <img src="./home.png" alt="">
    </div>
</body>
</html>
