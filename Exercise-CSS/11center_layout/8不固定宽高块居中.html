<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            height: 100%;
        }
        .box{
            padding: 30px;
            background: #ccc;
            position: absolute;
            left: 50%;
            top:50%;
            transform:translate(-50%,-50%);
        }
    </style>
</head>
<body>
<!--实现如下居中方式
要求： 不定宽高的块在浏览器窗口水平垂直居中-->
    <div class="box">
        <h1>这里是内容</h1>
        <p1>内容的宽高不定</p1>
    </div>
</body>
</html>
