<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .main{
            height: 600px;
            background: pink;
            margin-left: 210px;
            margin-right: 210px;
        }
        .left{
            float: left;
            width: 200px;
            height: 500px;
            background: red;
        }
        .right{
            float: right;
            width: 200px;
            height: 500px;
            background: blue;
        }
    </style>
</head>
<body>
<!--实现一个三栏布局，两侧固定宽度200px，中间宽度自适应撑满-->
    <div class="left"></div>
    <div class="right"></div>
    <div class="main"></div>

</body>
</html>
