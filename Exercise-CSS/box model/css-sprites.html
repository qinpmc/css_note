<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css-sprites</title>
    <style type="text/css">
        .box{
            font-size: 0;
        }
        span{
            display: inline-block;
            width: 41px;
/*            border: 1px solid black;*/
        }
        .span1{
            height: 18px;
            background: url("./bg-car.png") 4px 0;

        }
        .span2{
            height: 20px;
            background: url("./bg-car.png") 0px 20px;

        }
        .span3{
            height: 18px;
            background: url("./bg-car.png") 0px 38px;

        }
    </style>
</head>
<body>
    <div class="box">
        <span class="span1"></span>
        <span class="span2"></span>
        <span class="span3"></span>
    </div>
</body>
</html>
