<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box{
            margin: 20px auto;
            width: 600px;

        }
        .info{
            position: relative;
            width: 568px;
            height:102px;
            margin-top: 30px;
            border-radius: 5px;
            color: white;
            padding: 1px 16px;
            line-height: 1.5;
        }
        .info span{
            position: absolute;
            top: 10px;
            right: 16px;
        }
        .info h1{
            font-size: 24px;
            margin: 10px 0;
        }

        .info p{
            padding: 8px 0;
        }

        .info:first-child{
            background: rgb(76, 175, 80);
        }
        .info:nth-child(2){
            background: rgb(33, 150, 243);
        }
        .info:nth-child(3){
            background: rgb(244, 67, 54);
        }
        .info:nth-child(4){
            background: rgb(255, 152, 0);
        }
    </style>

</head>
<body>
<div class="box">
    <div class="info">
        <span>✖</span>
        <h1>恭喜你</h1>
        <p>获得本周学霸，继续加油吧</p>
    </div>
    <div class="info">
        <span>✖</span>
        <h1>通知</h1>
        <p>晚上上课，不要忘了</p>
    </div>
    <div class="info">
        <span>✖</span>
        <h1>天啊</h1>
        <p>竟然几天没做任务</p>
    </div>
    <div class="info">
        <span>✖</span>
        <h1>警告</h1>
        <p>学如逆水行舟，不进则退</p>

    </div>
</div>
</body>
</html>
