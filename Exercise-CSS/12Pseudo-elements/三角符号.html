<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 400px;
            margin: 40px auto;
        }
        .triangle-tooltip,.topRight-triangle,.stroke-triangle{
            width: 200px;
            height:100px;
            border: 1px solid #ccc;
            position: relative;
            margin-bottom: 30px;
        }
        .triangle-tooltip:before{
            border-right:solid 20px transparent ;
            border-bottom:solid 20px #888;
            border-left:solid 20px transparent;
            position: absolute;
            top:-20px;
            left: 10px;
            content: "";
            display: inline-block;
        }
        .topRight-triangle:before{
            border-right:solid 20px transparent ;
            border-bottom:solid 20px red;
            border-left:solid 20px transparent;
            position: absolute;
            top:-3px;
            left: 173px;
            content: "";
            display: inline-block;
            transform: rotate(45deg);
        }
        .stroke-triangle:before{
            border-top:solid 1px #ccc ;
            border-left:solid 1px #ccc ;
            background: #fff;
            width: 30px;
            height: 30px;
            position: absolute;
            top:-16px;
            left: 20px;
            content: "";
            display: inline-block;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="triangle-tooltip"></div>
        <div class="topRight-triangle"></div>
        <div class="stroke-triangle"></div>
    </div>
</body>
</html>
