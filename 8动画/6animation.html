<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        html,body{
            /*height: 100%;*/
        }
        .wrap{
            width: 100%;
            height: 100%;
            position: relative;
        }
        .wrap>img{
            position: fixed;
            left: 0;
            top:0;
            width: 100%;
            height: 100%;
        }
        ul {
            position: absolute;
            bottom: 20px;
            right: 0;
            z-index: 100;
        }
        ul li{
            display: inline-block;
            width: 100px;
            height: 100px;
            border:10px solid rgba(255,255,255,0.5);
            margin: 0 10px;
            border-radius: 50%;
            overflow: hidden;
        }
        ul li img{
            width: 100px;
            height: 100px;
        }
        .wrap :target{
            z-index: 10;
        }
        #bg1:target{
            animation: slideLeft 1s 1;
        }
        @keyframes slideLeft {
            0%{
                transform: translate(-900px);
            }
            100%{
                transform: translate(0px);
            }
        }
        #bg2:target{
            animation: slideTop 1s 1;
        }
        @keyframes slideTop {
            0%{
                transform: translate(0,-500px);
            }
            100%{
                transform: translate(0px);
            }
        }
        #bg3:target{
            animation: zoomIn 1s 1;
        }
        @keyframes zoomIn {
            0%{
                transform: scale(0);
            }
            100%{
                transform: scale(1);;
            }
        }
        #bg4:target{
            animation: zoomOut 1s 1;
        }
        @keyframes zoomOut {
            0%{
                transform: scale(2);
            }
            100%{
                transform: scale(1);;
            }
        }
        #bg5:target{
            animation: rotate 1s 1;
        }
        @keyframes rotate {
            0%{
                transform: scale(0) rotate(0deg);
            }
            100%{
                transform: scale(1) rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="wrap">
    <img src="./img1.jpg" alt="" id="bg1">
    <img src="./img2.jpg" alt="" id="bg2">
    <img src="./img3.jpg" alt="" id="bg3">
    <img src="./img4.jpg" alt="" id="bg4">
    <img src="./img5.jpg" alt="" id="bg5">
</div>
<ul>
    <li><a href="#bg1"><img src="./img1.jpg" alt=""></a></li>
    <li><a href="#bg2"><img src="./img2.jpg" alt=""></a></li>
    <li><a href="#bg3"><img src="./img3.jpg" alt=""></a></li>
    <li><a href="#bg4"><img src="./img4.jpg" alt=""></a></li>
    <li><a href="#bg5"><img src="./img5.jpg" alt=""></a></li>
</ul>
</body>
</html>
