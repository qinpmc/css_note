<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            float: left;
            border: solid 5px deepskyblue;
            height: 100px;
            width: 100px;
            margin: 30px;
            background: blueviolet;
        }

        div:nth-child(2){
            transform: rotate(45deg);
        }
        div:nth-child(3){
            transform:skew(15deg,0deg);
        }
        div:nth-child(4){
            transform:skew(0deg,15deg);
        }
        div:nth-child(5){
            transform:skew(15deg,15deg);
        }
        div:nth-child(6){
            transform:scale(0.75,0.5);
        }
        div:nth-child(7){
            transform:translate(0,50px);
        }

    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
