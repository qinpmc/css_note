<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #2192bc;
        }
        .box{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #2c9dc4 url(./画笔.png);
            margin: 0 auto;
            box-shadow: 0 0 10px 10px red;
            transition: box-shadow 1.5s 0s ease-in-out ;
        }
        .box:hover{
            box-shadow: 0 0 10px 10px rgba(255,255,0,0.4) ;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
