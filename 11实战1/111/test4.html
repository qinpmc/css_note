<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .container{
            margin:0 auto;
            width: 600px;
            text-align: left;
            font: 16px Arial;
        }

        .greenHeader{
            border: 1px solid rgb(204, 204, 204);
            border-collapse: collapse;
            width: 100%;
            margin-top:30px;
        }
        .greenHeader th, .greenHeader td{
            padding: 8px;
            border-bottom: 1px solid rgb(204, 204, 204);
        }

        .greenHeader th{
            background: #4CAF50;
            color: #fff;
        }

        .greenHeader tbody tr:nth-child(odd){
            background: rgb(241, 241, 241);

        }

        .commonHeader{
            width: 100%;
            margin-top:30px;
            border-collapse: collapse;
        }

        .commonHeader th, .commonHeader td{
            padding: 8px;
            border-bottom: 1px solid rgb(221, 221, 221);
        }

        .commonHeader tbody tr:nth-child(odd){
            background: rgb(241, 241, 241);
        }
    </style>
</head>
<body>
    <div class="container">
        <table class="greenHeader">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>Adam</td>
                <td>Johnson</td>
                <td>67</td>
            </tr>
            <tr>
                <td>Bo</td>
                <td>Nilsson</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Mike</td>
                <td>Ross</td>
                <td>35</td>
            </tr>
            </tbody>
        </table>
        <table class="commonHeader">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Points</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>Adam</td>
                <td>Johnson</td>
                <td>67</td>
            </tr>
            <tr>
                <td>Bo</td>
                <td>Nilsson</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Mike</td>
                <td>Ross</td>
                <td>35</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
