<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            display: inline-block;
            background: grey;
            height: 50px;
            width: 50px;
            font-size: 30px;
            margin: 80px;
            text-align: center;
            line-height: 50px;
        }
        li:nth-child(4){
            background: yellow;
        }

/*        li:nth-child(2){
            background: yellow;
        }*/


        /* 注意 ul 后有空格*/
/*        ul :nth-child(2n+1){
            background: red;
        }*/
        li:nth-of-type(2n){
            background: green;
        }


    </style>
</head>
<body>
<ul>
    <p></p>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>

</body>
</html>
