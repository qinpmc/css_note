<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <style>
        p[title]{
            color:blue;
        }
        .class1 {
            color:red;
        }

    </style>
</head>
<body>
    <p class="class1" title="test1">this is test1 paragraph</p>
    <p class="class2">this is test1 paragraph</p>
    <a href="#" >this is a label</a>
</body>
</html>
