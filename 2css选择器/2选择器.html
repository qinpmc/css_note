<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <style type="text/css">
        a{
            text-decoration: none;
        }
        a:link{color:red}
        a:visited{color:grey}
        a:hover{text-decoration:underline}
        a:active{background: yellow}


        li{
            border:solid 2px red
        }
        li:not(:last-child){  /*不是最后一个子元素的li,括号不能省略*/
            border:solid 4px yellow;
        }
        /*该选择器指定的是 p为第一个子元素的元素，并非是指p的第一个子元素*/
        p:first-child{
            background: brown;
        }
    </style>
</head>
<body>
    <a href="http://www.sina.com">跳转去百度</a>
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
    </ul>
    <div>
        <p>this is a <span>test1</span> paragrph</p>
        <p>this is a <span>test2</span> paragrph</p>
        <p>this is a paragrph</p>
    </div>
</body>
</html>
