<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            display: inline-block;
            height: 50px;
            width: 50px;
            background: rebeccapurple;
        }
        li:first-child{
            border-radius: 10px 20px; /*顺序为从左上角顺时针旋转，选择各个角*/
        }
        li:nth-child(2){
            border-radius: 5px 20px / 20px 20px /*斜杠前为水平方向，后面为垂直方向*/
        }
        li:nth-child(3){
            border-radius: 25px;
        }
        li:nth-child(4){
            border-radius:  0 0 25px 25px;
            height: 25px;
        }
        li:nth-child(5){
            border-radius: 25px/12.5px;
            height: 25px;
        }

        li:nth-child(6){
            border-radius: 12.5px/25px;
            width: 25px;
        }
        li:nth-child(7){
            border-radius: 25px 25px 0 0 ;
            height: 25px;
        }

        li:nth-child(8){
            border: 10px solid red;
            border-radius: 5px 10px 15px 20px ; /*内角的倒角为radius减去border宽度，如果小于等于0，显示为直角*/
            background: white;
        }
    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

</body>
</html>
