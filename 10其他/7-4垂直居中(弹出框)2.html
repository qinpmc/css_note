<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        html,body{
            height:100%
        }
        .dialog{
            position: absolute;
            left: 50%;  /*弹出框左上角位于中心*/
            top:50%;
            height: 400px;
            width: 400px;
            border: 1px solid black;
            margin-left: -300px;  /*弹出框左侧移动其自身宽度的一半*/
            margin-top: -200px;   /*弹出框上侧移动其自身高度的一半*/
        }
    </style>
</head>
<body >
适用于知道弹出框宽高的情形
    <div class="dialog">
        <h2 style="background: #999;padding: 10px">这是弹出框</h2>
        <p >弹出框内容</p>
    </div>
</body>
</html>
