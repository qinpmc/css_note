<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p{
            overflow: hidden;
            height: 40px;
            width: 400px;
        }
        .parent1{
            border: solid 10px black;
            overflow: hidden;
        }
        .son1{
            float: left;
            width: 200px;
            height: 200px;
            background: yellowgreen;
        }
        .son2{
            float: left;
            width: 200px;
            height: 200px;
            background: darkmagenta;
        }
        .wrap{
            width: 300px;
            height: 300px;
            background: gold;
            overflow: hidden;
        }
        .inner{
            width: 200px;
            height: 200px;
            background: black;
            margin:20px;
        }
    </style>
</head>
<body>
    <p>
        如果元素中的内容超出了给定的宽度和高度属性，overflow 属性可以确定是否显示、滚动条等行为。
        如果元素中的内容超出了给定的宽度和高度属性，overflow 属性可以确定是否显示、滚动条等行为。
    </p>
    <div class="parent1">
        <div class="son1"></div>
        <div class="son2"></div>
    </div>
    <div class="wrap">
        <div class="inner"></div>
    </div>
</body>
</html>
