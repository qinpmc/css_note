<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        html,body{
            height:100%
        }
        .dialog{
            position: absolute;
            left: 50%;  /*弹出框左上角位于中心*/
            top:50%;

            border: 1px solid black;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body style="height: 800px">
适用于知道弹出框宽高未知的情形
<div class="dialog">
    <h2 style="background: #999;padding: 10px">这是弹出框</h2>
    <p >弹出框内容</p>
</div>
</body>
</html>
