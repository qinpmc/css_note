<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BFC侵占浮动元素的问题</title>
    <style>
        .box1 {
            float: left;
            width: 100px;
            height: 100px;
            background-color: yellow;
            opacity: 0.5;
        }
        .box2 {
            background-color: red;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="box1">box1</div>
<div class="box2">box2 触发BFC（overflow: hidden），不与浮动元素box1重叠 </div>

<div class="box" style="border: 1px solid blue">
        本div 并未触发BFC，与浮动元素box1 发生重叠
</div>
</body>
</html>
