<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input[type=checkbox]{
            -webkit-appearance: none;
            appearance: none;
            background: url(https://cdn-img.easyicon.net/png/11392/1139245.gif);
            display: inline-block;
            width: 20px;
            height: 20px;
            background-size: 20px 20px;
            vertical-align: middle;
            outline: none;
        }

        input[type=checkbox]:checked{
            -webkit-appearance: none;
            appearance: none;
            background: url(https://cdn-img.easyicon.net/png/11393/1139345.gif);
            display: inline-block;
            width: 20px;
            height: 20px;
            background-size: 20px 20px;
            vertical-align: middle;
        }

    </style>
</head>
<body>
    心情: <input type="checkbox">
</body>
