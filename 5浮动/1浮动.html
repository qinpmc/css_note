<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        .content1{
            height:200px;
            width: 200px;
            background: darkcyan;
            float: left;
        }
        .content2{
            height:200px;
            width: 200px;
            background: blueviolet;
            float: left;
        }
        .content3{
            height:300px;
            width: 200px;
            background: yellowgreen;

        }
        .left{
            height:40px;
            width: 40px;
            background: darkgoldenrod;
        }
        .right{
            height:40px;
            width: 40px;
            background: darkolivegreen;
        }
        .sp{
            float: left;
            height:40px;
            width: 40px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="content1">盒子1</div>
    <div class="content2">
        盒子2
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="content3">盒子3</div>
    <span class="sp">span</span>
</body>
</html>
