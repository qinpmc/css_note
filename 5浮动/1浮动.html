<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        .content1 {
            height: 200px;
            width: 200px;
            background: grey;
            float: left;
            opacity: 0.3;
        }

        .content2 {
            height: 200px;
            width: 200px;
            background: green;
            float: left;
            opacity: 0.3;
        }

        .content3 {
            height: 300px;
            width: 300px;
            background: yellow;

        }

        .content2 .left {
            height: 40px;
            width: 40px;
            background: darkgoldenrod;
        }

        .content2 .right {
            height: 40px;
            width: 40px;
            background: darkolivegreen;
        }

        .sp {
            float: left;
            height: 40px;
            width: 40px;
            background: red;
        }
    </style>
</head>

<body>
    <div class="content1">盒子1</div>
    <div class="content2">
        盒子2
        <div class="left">正常div</div>
        <div class="right">正常div</div>
    </div>
    <div class="content3">正常盒子3，被浮动盒子1、2 遮挡</div>
    <span class="sp">span</span>
</body>

</html>
