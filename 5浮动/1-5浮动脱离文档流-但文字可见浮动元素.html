<html lang="en">
<head>

    <title>Title</title>

        .ct{
            width: 280px;

            border:1px solid black;
            margin: 100px;

        }
        .box{

        .box1{

            float: left;

        }
        .box2{
            background:pink ;
            height: 110px;
            width: 120px;
            /*overflow: hidden;*/  /*盒子移动了？*/
        }
    </style>
</head>
<body>
    <div class="ct">
        <div class="box box1">第一个盒子box1</div>
        <div class="box box2"  >第二个盒子看不见浮动box1,文本可以看见浮动盒，块盒子背景跑到盒子下方</div>

    </div>

</html>
