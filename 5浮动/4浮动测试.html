<head>

            background: red;

        .inner2{
            float: left;

            background: yellow;

            float: left;
            width: 500px;
            height: 300px;
            background: blue;
        }

</head>

    <div class="outer">
        <div class="inner1"></div>
        <div class="inner2"></div>
        <div class="inner3"></div>
    </div>
</body>
</html>
