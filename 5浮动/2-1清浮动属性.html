<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            border:1px solid black;
            overflow: hidden;
        }
        .div1{
            float: left;
            background: red;
            opacity: 0.4;
        }
        .div2{
            float: right;
            background: blue;
            opacity: 0.4;
        }
        .center{
            background:chartreuse;
            clear: left;

        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1">div1</div>
        <div class="div2">div2</div>
        <div class="center">center</div>

    </div>
</body>
</html>
