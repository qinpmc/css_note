<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两个浮动元素，如果因为放不下导致其中一个浮动元素下移，对下移的元素设置负margin值大于自身的宽度，可将其上移。</title>
    <style>
        .container{
            width: 400px;
            height: 400px;
            border:1px solid red;
        }
        .box1{
            float: left;
            /*width: 100%;*/ /*宽度写100%，box2也可上来*/
            width: 300px;
            height: 100px;

            background: blue;
        }
        .box2{
            float: left;
            width: 110px;
            height: 100px;
            background: green;
            margin-left: -10px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2">box2</div>
    </div>
</body>
</html>
