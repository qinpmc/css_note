<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .simple {
            width: 500px;
            margin: 20px auto;
            border: 1px solid red;
            box-sizing: border-box;
        }

        .fancy {
            width: 500px;
            margin: 20px auto;
            padding: 50px;
            border-width: 10px;
            border: 1px solid red;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="simple">我们现在一样大小了！...</div>
    <div class="fancy">一样大！</div>
</body>

</html>
