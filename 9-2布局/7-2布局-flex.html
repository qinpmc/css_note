<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html,
        * {
            margin: 0;
        }

        div {
            border: solid 2px yellowgreen;
        }

        .container {
            border: 1px solid chartreuse;
            display: flex;
        }

        .initial {
            flex: initial;
            width: 200px;
            min-width: 100px;
        }

        .none {
            flex: none;
            width: 200px;
        }

        .flex1 {
            flex: 1;
        }

        .flex2 {
            flex: 2;
        }
    </style>
</head>

<body>
    <div class="container ">
        <div class="initial">
            <p>空间足够的时候，我的宽度是200px，如果空间不足，我会变窄到100px，但不会再窄了</p>
        </div>
        <div class="none">
            <p>无论窗口如何变化，我的宽度一直是200px。</p>
        </div>
        <div class="flex1">
            <p>我会占满剩余宽度的1/3。</p>
        </div>
        <div class="flex2">
            <p>我会占满剩余宽度的2/3。</p>
        </div>
    </div>

</body>

</html>
