<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div {
            background-color: aqua;
        }

        .divinline {
            display: inline;
        }

        .spanblock {
            display: block;
            height: 100px;
            width: 120px;
            background-color: blue;
            border: 5px solid red;
        }
    </style>
</head>

<body>
    <div style="background-color: aquamarine;">正常div</div>
    <div class="divinline">div 变inline</div>
    <div class="divinline">div 变inline</div>
    <hr>
    <span class="spanblock">span变block</span>
    <span class="spanblock">span变block</span>
</body>

</html>
