<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*z-index 一般都是同级元素比较，子元素和父元素比较，z-index并不遵守 值越大 约在上的规律*/
        .parent{
            height: 200px;
            width: 200px;
            background: darkolivegreen;
            z-index: 10;
            position: relative;
        }
        .son{
            height: 100px;
            width: 100px;
            background: yellow;
            z-index: 1;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="son"></div>
    </div>
</body>
</html>
