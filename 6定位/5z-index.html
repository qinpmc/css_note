<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*z-index 一般都是同级元素比较，元素 z-index 值越大的在上方 */
        .parent {
            height: 200px;
            width: 200px;
            background: green;
            z-index: 10;
            position: relative;
        }

        .son1 {
            height: 100px;
            width: 100px;
            background: yellow;
            z-index: 2;
            position: absolute;
        }

        .son2 {
            height: 100px;
            width: 100px;
            background: red;
            z-index: 1;
            position: absolute;
            text-align: right;
            left: 50px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="son1">son1</div>
        <div class="son2">son2</div>
    </div>
</body>

</html>
