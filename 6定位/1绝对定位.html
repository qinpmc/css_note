<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer{
            height: 300px;
            width: 300px;
            background: rebeccapurple;
            position:relative;
        }
        .middle{
            height: 200px;
            width: 200px;
            background: yellowgreen;
            position:relative;

        }
        .inner{
            height: 100px;
            width: 100px;
            background: mediumvioletred;
            position: absolute;
            left: 50px;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="middle">
            <div class="inner"></div>
        </div>
    </div>
</body>
</html>
