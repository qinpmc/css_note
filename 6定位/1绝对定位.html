<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html{
            border: 2px solid black;
        }
        .outer{
            height: 300px;
            width: 300px;
            background: blue;
            /*position:relative;*/
        }
        .middle{
            height: 200px;
            width: 200px;
            background: green;
            position:relative;
            left: 10px;

        }
        .inner{
            height: 100px;
            width: 100px;
            background: red;
            position: absolute;
            left: 50px;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="middle">
            <div class="inner"></div>
        </div>
    </div>
</body>
</html>
