<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box,.box2{
            border: 1px solid red;
            position: relative;
            background: grey;
            margin-top: 20px;
        }

        .box2{
            border: 1px solid green;
        }
        .div1{
            background: red;
        }
        .span1{
            background: blue;
            width: 200px;
            margin: 20px;
            padding: 20px;

        }
        .div2{
            background: red;
            position: absolute;
        }
        .span2{
            background: blue;
            position: absolute;
            width: 200px;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    与浮动类似，绝对定位的元素，块级元素不再独占一行，宽度由内容撑开；
    行内元素支持设置宽和高，支持上下的padding/margin

    <div class="box">
        <div class="div1">正常div1</div>
    </div>
    <div class="box">
        <span class="span1">正常span1</span>
    </div>
    <div class="box2">
        <div class="div2">绝对定位div1</div>
    </div>
    <div class="box2">
        <span class="span2">绝对定位span1</span>
    </div>
</body>
</html>
