<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer{
            height: 300px;
            width: 300px;
            background: green;
        }
        .inner1{
            height: 100px;
            width: 100px;
            background: purple;
            position: relative;
            left:10px;
            top: 20px;
            margin:10px;
            z-index: 0;

        }
        .inner2{
            height: 100px;
            width:100px;
            background: yellow;
            position: relative;
            z-index: 1; /*设置position,该属性生效*/
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner1"></div>
        <div class="inner2"></div>
    </div>
</body>
</html>
