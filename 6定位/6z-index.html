<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent1{
            width: 400px;
            height: 400px;
            background: blue;
            position: absolute;
            z-index: 2;
        }
        .son1{
            position: relative;
            z-index: 1;
            width: 200px;
            height: 200px;
            background: black;
        }
        .parent2{
            width: 300px;
            height: 300px;
            background: red;
            position: absolute;
            z-index: 1;
        }
        .son2{
            width: 100px;
            height: 100px;
            position: relative;
            z-index: 2;
            background: blanchedalmond;
        }

    </style>
</head>
<body>
<div class="parent1">
    <div class="son1"></div>
</div>
<div class="parent2">
    <div class="son2"></div>
</div>
</body>
</html>
