<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .pic{
            position: relative;
            width: 200px;
            height: 200px;;
        }
        .pic img{
            display: block;
            width: 100%;
            height: 100%;

        }
        .pic .bg{
            position: absolute;
            bottom: 0;
            left:0;
            width: 200px;
            height: 50px;
            background: green;
            opacity: 0.5;
        }
        .pic .txt{
            position: absolute;
            height: 50px;
            line-height:50px;
            text-align: center;
            font-size: 16px;
            color: aquamarine;
            bottom:0;
            left: 0;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="pic">
        <img src="./播放.png" alt="">
        <div class="bg"></div>
        <div class="txt">Welcome</div>
    </div>
</body>
</html>
