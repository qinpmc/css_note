<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .layout{
            width: 960px;
            margin: 0 auto;
        }
        /*加上此条样式，解决浏览器宽度小于960px时，中间content内容宽度大于header等的bug*/
        body{
            min-width: 960px;
        }
        #header{
            height: 60px;
            background: red;
        }
        #content{
            height: 400px;
            background: blue;
        }
        #footer{
            height: 50px;
            background: yellow;
        }
    </style>
</head>
<body>
<div id="header">
    <div class="layout">头部</div>
</div>
<div id="content" class="layout">内容</div>
<div id="footer">
    <div class="layout">尾部</div>
</div>
</body>
</html>
