<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @media screen and (max-width: 600px) {
            .ct {
                background-color:grey;
            }
        }
        .ct{
            height: 300px;

        }

        /*注意空格会影响样式生效*/
        @media screen and (min-width: 800px) and (max-width:1200px ) {
            body{
                background:yellowgreen;
            }
        }

    </style>
</head>
<body>
    <div class="ct">
        当屏幕宽度超过768px，背景灰色的效果失效
    </div>
    <div class="ct2">
        当屏幕宽度在400px到600px，背景灰色的效果生效
    </div>
</body>
</html>
