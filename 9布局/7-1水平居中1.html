<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .p1{
            text-align: center;
            border: 1px solid red;
        }
        .div1{
            text-align: center;
            border: 1px solid red;
        }
        .div1 span{
            border: 1px solid black;
        }
        img{
            border: 1px solid blue;
            vertical-align: top; /*去除上下空隙*/
        }
    </style>
</head>
<body>
    <p class="p1">块级p元素，text-align:center 居中 </p>
    <div class="div1">
        <span>行内span元素，给父级块元素添加text-align:center 居中 </span>
    </div>
    <div class="div1">
        <img src="../10其他/西瓜.png" alt="西瓜">
    </div>
</body>
</html>
