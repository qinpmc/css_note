<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .layout {
            max-width: 960px;
            /*居中 */
            margin: 0 auto;
        }

        #header {
            height: 60px;
            background: red;
        }

        #content {
            height: 400px;
            background: blue;
        }

        #footer {
            height: 50px;
            background: yellow;
        }
    </style>
</head>

<body>
    <!--省略外部包裹的父级div-->
    <div id="header" class="layout">头部</div>
    <div id="content" class="layout">内容</div>
    <div id="footer" class="layout">尾部</div>
</body>

</html>
