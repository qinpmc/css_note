<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>实现三栏水平布局之双飞翼布局</title>
    <style type="text/css">
        .container:after{
            content: "";
            display: block;
            clear: both;
        }

        .left, .main, .right {
            float: left;
        }
        .left {
            margin-left: -100%;  /* 父级宽度的 100%*/
            background: green;
            width: 200px;
        }

        .right {
            margin-left: -300px;
            background-color: red;
            width: 300px;
        }
        .main {
            background-color: blue;
            width: 100%;
        }
        .content{
            margin: 0 300px 0 200px;
        }
    </style>
</head>
<body>
<div class="container">
　　<div class="main">
        <div class="content">main</div>
    </div>
    <div class="left">left</div>
　　<div class="right">right</div>
</div>
</body>
</html>
