<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .content:after{
            content:"";
            display: block;
            clear: both;
        }
        .aside{
            width: 200px;
            height: 600px;
            background: red;
            float: left;
        }
        .main{
            margin-left: 210px;
            background: yellow;
            height: 600px;
        }
        .footer{
            background: blue;
            height: 120px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="aside"></div>
        <div class="main"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
