<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul,li{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .ct{
            overflow:hidden;
            width: 640px;
            border:dashed 1px orange;
            margin: 0 auto;
        }

        .ct .item{
            float:left;
            margin-left: 20px;
            margin-top: 20px;
            width:200px;
            height:200px;
            background: red;
        }
        .ct>ul{
            margin-left: -20px;
        }

    </style>
</head>
<body>
    <div class="ct">
        <ul>
            <li class="item">1</li>
            <li class="item">2</li>
            <li class="item">3</li>
            <li class="item">4</li>
            <li class="item">5</li>
            <li class="item">6</li>
            <li class="item">7</li>
            <li class="item">8</li>
        </ul>
    </div>
</body>
</html>
