<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            font-size: 0;  /*去除 两个span间的空格*/
        }
        .inlineBlock{
            font-size: 16px;
            border: 1px solid black;
            width: 50px;
            display: inline-block;
            vertical-align: bottom; // 底部对齐，否则文字的基线对齐
        }
        .span1{
            padding: 20px;
            background: red;
        }
        .span2{
            padding: 40px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="box">
        <span class="inlineBlock span1">
            Hello
        </span>
        <span class="inlineBlock span2">
            Hello
        </span>
    </div>
</body>
</html>
